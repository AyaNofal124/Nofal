<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <style>
    body {
      font-family: 'Times New Roman', Arial, serif;
      margin: 8px;
      padding: 0;
      background-color: white;
      color: darkslateblue;
    }

    .navbar {
      background-color: darkslateblue;
      color: white;
      padding: 15px 25px;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
    }

 

    .nav-menu li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .nav-menu li a:hover,
    .nav-menu li a.active {
      background-color: darkblue;
    }

    .home-section {
      padding: 60px 20px;
      text-align: center;
      margin: 50px auto;
      width: 80%;
    }

    .home-section img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 19px solid darkslateblue;
      margin-bottom: 25px;
    }

    .about-box {
      font-size: 35px;
      width: 600px;
      padding: 20px;
      border: 10px solid darkslateblue;
      border-radius: 12px;
      background-color: white;
      margin: 30px auto;
      text-align: center;
    }

    .home-section h1 {
      font-size: 45px;
    }

    /* --- Dark Mode --- */
    body.dark-mode {
      background-color: #1e1e2f;
      color: #f5f5f5;
    }

    body.dark-mode .navbar {
      background-color: #333;
    }

    body.dark-mode .about-box,
    body.dark-mode .profile-images {
      background-color: #2c2c3a;
      border-color: #555;
    }

    body.dark-mode .nav-menu li a,
    body.dark-mode .person p,
    body.dark-mode .about-section h2,
    body.dark-mode .about-list {
      color: #f5f5f5;
    }

    #darkModeToggle {
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-left: 15px;
      background-color: #f0f0f0;
    }

    body.dark-mode #darkModeToggle {
      background-color: #555;
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .home-section {
        width: 95%;
        padding: 30px 10px;
      }

      .about-box {
        width: 95%;
        font-size: 20px;
        padding: 15px;
      }

      .home-section h1 {
        font-size: 28px;
      }

      .home-section img {
        width: 130px;
        height: 130px;
      }

      .nav-menu {
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      .nav-menu li {
        margin: 5px 0;
      }

      #darkModeToggle {
        display: block;
        margin: 10px auto 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">A&D_Portfolio</div>
      <button id="darkModeToggle">Dark ModeðŸŒ“</button>
      <ul class="nav-menu">
        <li><a href="Home.html" class="active">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="project.html">Project</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="home-section">
    <img src="Image/A4.JPEG" />
    <h1 class="home-section h1">Welcome to Our Portfolio</h1>
    <div class="about-box">
      We are Aya & Dalia, passionate developers and designers who love building user-friendly and responsive websites. Explore our portfolio to learn more about our work, skills, and journey.
    </div>
  </main>

  <script>
    const toggleButton = document.getElementById("darkModeToggle");

    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
    }

    toggleButton.addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("darkMode", "enabled");
      } else {
        localStorage.removeItem("darkMode");
      }
    });
  </script>

</body>
</html>
