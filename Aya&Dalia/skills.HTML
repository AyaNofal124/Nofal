<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills</title>
  <style>
    body {
      font-family: 'Times New Roman', Arial, serif;
      margin: 8px;
      padding: 0;
      background-color: white;
      color: darkslateblue;
    }

    .navbar {
      background-color: darkslateblue;
      color: white;
      padding: 15px 25px;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      text-align: center;
    }

    .nav-menu li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
    }

    .nav-menu li a:hover,
    .nav-menu li a.active {
      background-color: darkblue;
    }

    .skills-section {
      padding: 60px 20px;
      text-align: center;
      margin: 50px auto;
      width: 80%;
    }

    .skills-section h1 {
      font-size: 40px;
      margin-bottom: 40px;
      padding: 30px 10px;
    }

    .skill-card {
      margin-bottom: 40px;
      padding: 25px;
      background-color: white;
      border: 8px solid darkslateblue;
      border-radius: 12px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .skill-card h2 {
      color: darkslateblue;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .progress-bar {
      background-color: lightgray;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 10px;
    }

    .progress {
      height: 100%;
      background-color: darkslateblue;
      text-align: right;
      padding-right: 8px;
      color: white;
      line-height: 20px;
      font-size: 13px;
    }

    /* --------- Dark Mode Styles --------- */
    body.dark-mode {
      background-color: #1e1e2f;
      color: #f5f5f5;
    }

    body.dark-mode .navbar {
      background-color: #333;
    }

    body.dark-mode .nav-menu li a {
      color: #fff;
    }

    body.dark-mode .skill-card {
      background-color: #2c2c3a;
      border-color: #555;
    }

    body.dark-mode .skill-card h2 {
      color: #f5f5f5;
    }

    body.dark-mode .progress-bar {
      background-color: #444;
    }

    body.dark-mode .progress {
      background-color: #888;
    }

    #darkModeToggle {
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin-left: 15px;
      background-color: #f0f0f0;
    }

    body.dark-mode #darkModeToggle {
      background-color: #555;
      color: #fff;
    }
	/* Responsive Design */
    @media (max-width: 768px) {
      .home-section {
        width: 95%;
        padding: 30px 10px;
      }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <div class="logo">A&D_Portfolio</div>
	  <button id="darkModeToggle">Dark ModeðŸŒ“</button> 
      <ul class="nav-menu">
        <li><a href="Home.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="project.html">Project</a></li>
        <li><a href="skills.html" class="active">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
     
    </div>
  </header>

  <main class="skills-section">
    <h1>Our Skills</h1>

    <div class="skill-card">
      <h2>HTML</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 95%;">95%</div>
      </div>
    </div>

    <div class="skill-card">
      <h2>CSS</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 90%;">90%</div>
      </div>
    </div>

    <div class="skill-card">
      <h2>JavaScript</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 75%;">75%</div>
      </div>
    </div>

    <div class="skill-card">
      <h2>UI/UX Design</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 80%;">80%</div>
      </div>
    </div>

    <div class="skill-card">
      <h2>Git & GitHub</h2>
      <div class="progress-bar">
        <div class="progress" style="width: 85%;">85%</div>
      </div>
    </div>
  </main>

  <script>
    const toggleButton = document.getElementById("darkModeToggle");

    if (localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
    }

    toggleButton.addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("darkMode", "enabled");
      } else {
        localStorage.removeItem("darkMode");
      }
    });
  </script>

</body>
</html>
